    <h1 id="使用教程">Android使用教程</h1>
    <blockquote>
        请在浏览器打开该页面，不要直接用微信自带的浏览器打开，这样能避免许多问题
    </blockquote>
    <h2 >第一步安装v2rayNG</h2>
    <a href="assert/file/v2rayNG_1.4.8_arm64-v8a.apk">点击此处下载v2rayNG安装包</a>
    <p>下载之后安装即可</p>
    <h2 >第二步，导入服务器节点</h2>
    <p>请按照下面图片内容指示进行操作</p>
    <img src="assert/android/subscribe.jpg" alt="">
    <p>订阅地址请登陆自己的<a href="https://idofast.com" target="_blank">账号后台</a>获取，在我的账号这一栏中有个订阅地址，点击复制便可把内容复制到剪切板里</p>
    <img src="assert/ios/subscribe.png"  alt="" width="500px"/>
    <h2 >最后一步，启动</h2>
    <p>更新订阅后，会多出来一些配置列表，随便选择一个，然后点击右下角的按钮，便可开启代理，再次点击关闭代理</p>
    <img src="assert/android/start.png"  alt="" width="300px"/>

    <p>此时已经启动成功，可以拿谷歌测试一下是否可以正常访问国外网站<a href="https://www.google.com">www.google.com</a></p>
